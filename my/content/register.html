<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
   <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,
    maximum-scale=1.0,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="../css/register.css">
    <script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../js/register.js"></script>
</head>
<body>
   <div class="title">

	   	<div class="right">
	   		<img src="../img/nav_back.png" id="back">
	   	</div>

	   	<div class="nav_icon">
	   		<img src="../img/nav_icon.png">
	   	</div>
	   	<div class="my">我的</div>

   </div>

   <div class="user_top_bg">
   	 <img src="../img/login_reg_icon.png">
   </div>

  
  <div class="register">
	  	<div class="get">
	  		<ul>
	  			<li >
	  				<div class="phone">
	  					<div class="left"></div>
	  					<input type="text" placeholder="请输入手机号" maxLength="11" id="mophone" class="shouji"/>
	  				</div>
	  				<div class="verify" id="verify">获取验证码</div>
	  			</li>

	  			<li class="xian left">
	  				<div class="left"></div>
	  				<input type="text" placeholder="短信中的验证码" id="yanzheng" >
	  			</li>

	  			<li class="xian">
	  				<div class="left"></div>
	  				<input type="text" placeholder="密码" id="pwd" >
	  			</li>
	  		</ul>
	  	</div>
  </div>

  <div class="confirm">
  	<div class="confirm-a" id="confirm">注册</div>
  </div>




  <div class="pop-up" id="iphone1">手机号格式错误</div>
  <div class="pop-up" id="iphone2">密码格式错误</div>
  <div class="pop-up" id="iphone">请输入手机号</div>
  <div class="pop-up" id="password">请输入密码</div>
  <div class="pop-up" id="password2">注册成功！快去登录吧</div>
</body>

</html>
