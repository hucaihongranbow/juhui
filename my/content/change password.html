<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆页面</title>
   <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,
    maximum-scale=1.0,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="../css/change password.css">
    <script type="text/javascript" src="../js/jquery-3.1.1.min.js" ></script>
    <script type="text/javascript" src="../js/change password.js" ></script>
</head>
<body>
  <!-- 头部开始 -->
   <div class="title">
	   	<div class="right">
	   		<img src="../img/nav_back.png">
	   	</div>

	   	<div class="nav_icon">
	   		<img src="../img/nav_icon.png">
	   	</div>
	   	<div class="my">修改密码</div>
   </div>
  <!-- 头部结束 -->

  <!-- 背景图开始 -->
   <div class="user_top_bg">
   </div>
  <!-- 背景图结束 -->

  <!-- 内容开始 -->
   <div class="register">
      <div class="get">
        <ul>
          <li class="xian left">
            <div class="left"></div>
            <input type="password" placeholder="新密码" id="user" >
          </li>

          <li class="xian">
            <div class="left"></div>
            <input type="password" placeholder="确认新密码" id="pwd" >
          </li>
        </ul>
      </div>
  </div>
  <!-- 内容结束 -->
 
  <!-- 更新按钮开始 -->
   <div class="login-d">
     <div class="scuccus" id="sumbit">更新</div>
   </div>
  <!-- 更新按钮结束-->

 <!--  弹框提示开始 -->
  <div class="pop-up" id="none">抱歉！密码格式不正确</div>
  <div class="pop-up" id="no">抱歉！密码不匹配</div>
 <!--  弹框提示结束 -->
</body>

</html>
