<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
   <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,
    maximum-scale=1.0,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="../css/find success.css">
    <script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../js/find success.js"></script>
</head>
<body>
   <div class="title">

	   	<div class="right">
	   		<img src="../img/nav_back.png" id="back">
	   	</div>

	   	<div class="nav_icon">
	   		<img src="../img/nav_icon.png">
	   	</div>
	   	<div class="my">我的</div>

   </div>

   <div class="user_top_bg">
   	 <img src="../img/find_pwd_3.png">
   </div>

  
  <div class="register">
	  	<div class="get">
	  		<ul> 
        <li class="xian left">
            <div class="left"></div>
            <input type="text" placeholder="请输入手机号" id="shouji" maxlength="11">
          </li> 
	  			<li class="xian left">
	  				<div class="left"></div>
	  				<input type="text" placeholder="重置密码" id="chongzhi" maxlength="11">
	  			</li>

          <li class="xian left">
            <div class="left"></div>
            <input type="text" placeholder="确认密码" id="queren" maxlength="11">
          </li>

	  		</ul>
	  	</div>
  </div>

  <div class="confirm">
  	<div class="confirm-a" id="confirm">提交</div>
  </div>

  <div class="pop-up" id="iphone-a">请输入手机号</div>
  <div class="pop-up" id="iphone-b">手机号格式错误</div>
  <div class="pop-up" id="iphone1">请输入密码</div>
  <div class="pop-up" id="iphone2">请输入确认密码</div>
  <div class="pop-up" id="iphone3">密码格式错误</div>
  <div class="pop-up" id="iphone4">密码不匹配</div>
  <div class="pop-up" id="iphone5">注册成功</div>
</body>

</html>
